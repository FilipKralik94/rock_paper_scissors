        <script>
            //podla "mna" lepsie formatovanie na ukazku
            //setri riadky a je to prehladnejsie
            //prehladnejsie je ked je if, else if, else na samostatnom riadku 
            // spolu aj s uzatvaracou a otvaracou zatvorkou
            //ak sa jedna len o jednoprikazove velke vetvenie, vtedy je "povolene"
            //davat tie prikazy do  toho isteho riadku koli hutnosti zapisu
            //ja osobne nedavam medzi (), else a {} medzery 
            function computerPlay() {
                let randomNumber = Math.floor(Math.random()*3);
                if (randomNumber == 0) {
                    return "rock";
                } else if (randomNumber == 1) {
                    return "paper"
                } else
                    return "scissors";
            }
            
            //asi zle nastaveny editor, ked to neodskakuje rovnako
            //prakticky vseobecne pouzivany odskok je 2 medzery - urcite nie tabulatory
             function getUserInput () {
                 return window.prompt("Rock,paper,scissors?", "rock").toLowerCase();   
             }

             //nema zmysel mat parametre funkcie, ktorym sa nastavi hodnota vo funkcii
             //taka funkcia nema velmi zmysel, lebo je zviazana so sposobom naplnenia  parametrov
             //lepsie je to naplnenie "vysunut" mimo  funkcie
             function singleRound(playerSelection, computerSelection) {
                //playerSelection = getUserInput();
                //computerSelection = computerPlay();
                let whoWon = "";
                let didUserWin = false;
                let didComputerWin = false;
                
                if (playerSelection == "rock" && computerSelection == "paper" || 
                    playerSelection == "paper" && computerSelection == "scissors" ||
                    playerSelection == "scissors" && computerSelection == "rock") {
                    whoWon = `You lose! ${computerSelection} beats ${playerSelection}`;
                    didComputerWin = true;
                } else if (playerSelection == computerSelection) {
                    whoWon = "It's a draw in this round!"
                } else {whoWon = `You won! ${playerSelection} beats ${computerSelection}`;
                    didUserWin = true;}

                return  [whoWon,didUserWin, didComputerWin];      
             }

             function game (){
                let numberOfRounds = prompt("How many games do you wish to play?")
                 let counterPlayer = 0;
                 let counterComputer = 0;
             
                 for (var i=0;i<numberOfRounds;i++) {
                    let result;
                    result = singleRound(getUserInput(),computerPlay());
                    if (result[1] == true) {
                        counterPlayer++;
                        console.log(result[0]);
                    }
                    else if (result[2] == true) {
                        counterComputer++;
                        console.log(result[0]);
                    
                    }
                    else console.log(result[0]);
                    
                 }
                 if (counterPlayer > counterComputer) {
                     return `You won the game!`
                 }
                 if (counterComputer > counterPlayer) {
                    return `You lost the game!`;
                 }
                 else return `Overall it's a draw!`;
             }

             console.log(game());

             

             
            

        </script>
